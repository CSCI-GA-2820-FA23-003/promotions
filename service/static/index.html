<!DOCTYPE html>
<html>
  <head>
    <title>Promotions RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Promotions REST API Service</h1>
        <p>API Documentation is <a href='/apidocs'>here</a></p>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Promotion:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_id">ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="promotion_id"
                  placeholder="Enter ID of Promotion">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- CODE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_code">Code:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_code"
                  placeholder="Enter code for Promotion">
              </div>
            </div>

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_name"
                  placeholder="Enter name for Promotion">
              </div>
            </div>

            <!-- START DATE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_start">Start:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="promotion_start"
                  placeholder="2020-04-01">
              </div>
            </div>

            <!-- END DATE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_expired">Expired:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="promotion_expired"
                  placeholder="2020-04-01">
              </div>
            </div>

            <!-- AVAILABLE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_available">Available:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_available"
                  placeholder="Enter the number of times this promo can be used">
              </div>
            </div>

            <!-- WHOLE STORE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_wholestore">WholeStore:</label>
              <div class="col-sm-10">
                <select class="form-control" id="promotion_wholestore">
                  <option value="true" selected>True</option>
                  <option value="false">False</option>
                </select>
            </div></div>

            <hr>

            <!-- PROMO TYPE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_type">Type:</label>
              <div class="col-sm-10">
                <select class="form-control" id="promotion_type">
                  <option value="1" >Percentage</option>
                  <option value="2" >Fixed Amount</option>
                  <option value="3" >Buy _ Get 1 Free</option>
                </select>
              </div>
              </div>   
              
            <!-- PROMO VALUE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_value">Value:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="promotion_value"
                    placeholder="Enter the Value for this promotion">
                </div>
              </div>   

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                <button type="submit" class="btn btn-primary" id="apply-btn">Apply</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
            <tr>
              <th class="col-md-1">Code</th>
              <th class="col-md-4">Name</th>
              <th class="col-md-3">Start Date</th>
              <th class="col-md-3">Expired Date</th>
              <th class="col-md-3">Available</th>
              <th class="col-md-4">Whole Store</th>
              <th class="col-md-3">Promo Type</th>
              <th class="col-md-3">Promo Value</th>
              <th class="col-md-4">Promo to Product View</th>
            </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

    <script type="text/javascript" src="static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>

    <!-- YOUR REST API -->
    <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
